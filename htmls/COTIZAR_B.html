    <div class="py-4"></div>
    <div class="container p-5 rounded-5 bg-light">
        <form class="fvalida row g-3 py" id="cotizacionForm">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre*</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="col-md-6">
                <label for="apellidos" class="form-label">Apellidos*</label>
                <input type="text" class="form-control" id="apellidos">
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Correo Electronico*</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-6">
                <label for="tel" class="form-label">Numero de telefono*</label>
                <input type="tel" class="form-control" id="tel">
            </div>
            <div class="col-md-6">
                <label for="tel_opcional" class="form-label">Otro Numero</label>
                <input type="tel" class="form-control" id="tel_opcional" placeholder="(Opcional)">
            </div>
            <div class="col-12">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="direccion" placeholder="Apartamento, estudio, o piso">
            </div>

            <div class="col-md-6">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad">
            </div>
            <div class="col-md-4">
                <label for="seleccion" class="form-label">Estado</label>
                <select id="seleccion" class="form-select">
                    <option selected>Seleccione una opcion...</option>
                    <option>Zacatecas</option>
                    <option>Aguascalientes</option>
                    <option>Jalisco</option>
                    <option>Otro</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="cp" class="form-label">CP</label>
                <input type="number" class="form-control" id="cp">
            </div>
            <div class="col-md-6">
                <label for="n_invitados" class="form-label">Numero de invitados*</label>
                <input type="number" class="form-control" id="n_invitados" min="1" required>
            </div>
            <div class="col-md-6">
                <label for="t_evento" class="form-label">Tipo de evento*</label>
                <select id="t_evento" class="form-select">
                    <option value="" selected>Seleccione una opcion...</option>
                    <option value="Boda">Boda</option>
                    <option value="Fiesta">Fiesta</option>
                    <option value="Evento Corporativo">Evento Corporativo</option>
                </select>
            </div>
            <div class="col-12"><label for="inputZip" class="form-label">Servicios Extra</label></div>
            <div class="col-md-4">
                <div class="form-check form-switch pb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="Barra_Bebidas">
                    <label class="form-check-label" for="Barra_Bebidas">Barra De Bebidas</label>
                </div>
                <div class="form-check form-switch pb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="Charcuteria" checked>
                    <label class="form-check-label" for="Charcuteria">Charcuteria</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check form-switch pb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="Mesa_Postres">
                    <label class="form-check-label" for="Mesa_Postres">Mesa De Postres</label>
                </div>
                <div class="form-check form-switch pb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="Cordinacion_Evento" checked>
                    <label class="form-check-label" for="Cordinacion_Evento">Cordinacion De Evento</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check form-switch pb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="Equipo_Meseros">
                    <label class="form-check-label" for="Equipo_Meseros">Equipo De Meseros</label>
                </div>
                <div class="form-check form-switch pb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="Personalizado" checked>
                    <label class="form-check-label" for="Personalizado">Personalizado</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Recibir Ofertas por Email
                    </label>
                    <div class="estimador-tiempo-real">
                        <h3>Estimado de Cotización:</h3>
                        <p id="costoEstimado">--</p>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" id="enviar" value="Enviar">ENVIAR</button>
            </div>
        </form>
